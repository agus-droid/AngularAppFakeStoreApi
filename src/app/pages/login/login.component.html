<div class="container" style="max-width: 50rem;">
  <form class="mt-5" #prodForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" placeholder="Password" name="password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
